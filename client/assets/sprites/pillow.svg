<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
  <!-- Flying pillow projectile for LIGHTS OUT game -->
  <!-- Main pillow body - rounded rectangle with cream/white color -->
  <rect x="2" y="5" width="16" height="10" rx="4" ry="4" fill="#f5f0e6" stroke="#d4cfc5" stroke-width="1"/>

  <!-- 3D highlight on top -->
  <rect x="4" y="6" width="12" height="4" rx="2" ry="2" fill="#fffef8" opacity="0.7"/>

  <!-- Shadow on bottom for depth -->
  <rect x="4" y="11" width="12" height="2" rx="1" ry="1" fill="#c9c4ba" opacity="0.5"/>

  <!-- Pillow creases/details -->
  <line x1="7" y1="7" x2="7" y2="13" stroke="#e8e3d9" stroke-width="0.5"/>
  <line x1="13" y1="7" x2="13" y2="13" stroke="#e8e3d9" stroke-width="0.5"/>
</svg>
